<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IS913</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="h-screen relative flex flex-col space-y-2 items-center justify-center bg-gray-50">
    <div class="absolute top-8 w-full flex flex-col justify-center items-center">
      <div class="w-[50%]">

        <div class="relative justify-center items-center flex flex-col">
          <img src="./UNAH-escudo.png" class="h-[96px]" alt="">
        </div>
        <div class="relative flex flex-row justify-between items-center">
          <img src="./Ingenieria-color (1).png" class="h-[120px]" alt="">
          <div class="flex flex-col justify-center items-center">
            <h2 class="text-2xl bold">IS-913 Diseño de compiladores</h2>
            <h3 class="text-lg">Ingeniero Alex Moncada</h3>
            <h3 class="text-sm">Grupo #5</h3>
          </div>
          <img src="./Ingenieria-en-Sistemas-Color.png" class="h-[100px]" alt="">
        </div>
      </div>
    </div>
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div
        class="absolute inset-0 bg-gradient-to-r to-[#00268c] from-[#00268c] shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
      </div>
      <div class="relative flex flex-row items-center justify-center px-6 py-5 bg-white shadow-lg sm:rounded-3xl">
        <div class="relative">
          <div class="max-w-md mx-auto">
            <div>
              <h1 class="text-2xl font-semibold">Convertidor de Números</h1>
            </div>
            <div class="divide-y divide-gray-200">
              <div class="pt-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <div class="relative">
                  <input autocomplete="off" id="integer" name="integer" type="number" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Valor Entero" />
                  <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Valor Entero</label>
                </div>
                <div class="relative">
                  <input autocomplete="off" id="base" name="base" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Base" list="bases" />
                  <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Base</label>
                  <datalist id="bases">
                    <option value="Binario">
                    <option value="Hexadecimal">
                    <option value="Octal">
                    <option value="Romano">
                    <option value="Alternativo">
                    <option value="Aleatorio">
                  </datalist>
                </div>
                <div class="relative">
                  <button id="btnSend" class="bg-[#00268c] w-full text-white rounded-md px-2 py-1 mt-4">Enviar</button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <div class="relative ml-8 h-full">
          <textarea name="out" id="out" class="w-full h-full bg-gray-100" cols="50" readonly rows="10" placeholder="Salida"></textarea>
        </div>
      </div>
    </div>
  </main>
  <script>
    const btnSend = document.getElementById('btnSend');
    btnSend.addEventListener('click', async () => {
      const integer = document.getElementById('integer').value;
      const base = document.getElementById('base').value;
      const out = document.getElementById('out');
      try {
        const response = await fetch(`/parse/${integer} ${base} $`, {
          method: 'GET',
          headers: {}
        });

        if (response.ok) {
          result = await response.json();
          out.value = JSON.stringify(result, null, 2);
        }
      } catch (err) {
        out.value = err ;
      }
    })
  </script>
</body>
</html>
